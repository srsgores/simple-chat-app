<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Chatty Sean</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="./styles.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="header" role="banner" aria-label="Site main banner">
				<div class="logo-container">
					<img src="./img/doge.png" alt="doge logo" class="logo-img"/>
					<h1 class="logo-text">
						Sean <sup class="logo-highlight">on call</sup>
					</h1>
				</div>
			</header>
			<main role="main" class="content-container" aria-label="main chat application">
				<article class="active-users-panel" id="active-user-container" aria-live="polite">
					<h3 class="panel-title">Active Users:</h3>
				</article>
				<div class="video-chat-container">
					<h2 class="talk-info" id="talking-with-info">
						Select active user on the left menu.
					</h2>
					<div class="video-container">
						<video autoplay autoPictureInPicture class="remote-video" id="remote-video"></video>
						<video autoplay autoPictureInPicture muted class="local-video" id="local-video"></video>
					</div>
				</div>
			</main>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
